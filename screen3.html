<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen 3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="iphone-container">
        <div class="weatherInfo">
            <div class="container">
                <h2 class="text-light myLocatiom" style="margin-top: 73px;">My Location</h1>
                    <h5 class="text-light fs-12" style="margin-left: 140px;"><span id="cityName"></span></h5>
                    <div class="altitudes d-flex align-items-center justify-content-center">
                        <h3 class="text-light fw-medium"><span id="temp"></span>° | </h3>
                        <h3 class="text-light fw-medium" style="margin-left: 13px;">Sunny </h3>
                    </div>

                   <div class="uvIndex mt-2 m-3"> 
                    <div class="row ">
                        <div class="col-lg-6 bgCol">
                            <div class="uvImg d-flex">
                                <img src="images/ph_sun.png" class="sunImg mt-2" >
                                <h5 class="lighter-text mt-2 ms-2">UV INDEX</h5>
                            </div>
                            <h4 class="text-light fw-bolder ms-2 mt-2">0</h4>
                            <h4 class="text-light fw-bolder ms-2 ">Low</h4>
                            <img src="images/bar.png" class="ms-2" alt="">
                            <p class="text-light ms-2">Use the sun protection film 10am-2pm</p>
                        </div>
                        
                        <div class="col-lg-6 sumriseCol">
                            <div class="uvImg d-flex">
                                <img src="images/bi_sunrise-fill.png" class="sunImg mt-2" >
                                <h5 class="lighter-text mt-2 ms-2">SUNRISE</h5>
                            </div>
                            <h4 class="text-light  ms-2 mt-2">6:36AM</h4>
                                <hr class="text-light mt-5">
                            <p class="lighter-text mt-5 ms-2">SUNSET: 5:02PM</p>
                  
                            <div class="vectorImg"> <img src="images/Vector.png" alt="">     </div>
                    </div>
                    
                </div>
                </div>


                <div class="wind m-3">
                    <div class="row bgCol">
                        <div class="col ">
                            <div class="uvImg d-flex">
                                <img src="images/windImg.png" class="sunImg mt-2" >
                                <h5 class="lighter-text mt-2 ms-2">WIND</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-8">
                                <div class="wind d-flex mt-2">
                                <div class="num">
                                    <h1 class="fw-semibold text-light ">2</h1>
                                </div>
                                <div class="km">
                                    <h5 class="lighter-text ms-2" style="margin-bottom: 0;">KM/H</h5>
                                    <h5 class="text-light ms-2">Wind</h5>
                                </div>
                            </div>
                            <hr class="text-light" >
                                <div class="wind d-flex">
                                <div class="num">
                                    <h1 class="fw-semibold text-light ">5</h1>
                                </div>
                                <div class="km">
                                    <h5 class="lighter-text ms-2" style="margin-bottom: 0;">KM/H</h5>
                                    <h5 class="text-light ms-2">Gusts</h5>
                                </div>
                            </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="compass">
                                    <img src="images/compass.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="humidity m-3 ">
                <div class="row ">
                    <div class="col-lg-6 bgCol">
                        <div class="uvImg d-flex">
                            <img src="images/bxs_thermometer.png" class="sunImg mt-2" >
                            <h5 class="lighter-text mt-2 ms-2">PERCIPITATION</h5>
                        </div>
                        <h4 class="text-light fw-bolder ms-2 ">22°</h4>
                        <p class="text-light ms-2">Sun is making it clear and sunny</p>
                    </div>
                    <div class="col-lg-6 bgCol">
                        <div class="uvImg d-flex">
                            <img src="images/fluent-mdl2_precipitation.png" class="sunImg mt-2" >
                            <h5 class="lighter-text mt-2 ms-2">FEELS LIKE</h5>
                        </div>
                        <h4 class="text-light fw-bolder ms-2 ">0mm In last 24H</h4>
                        <p class="text-light ms-2">Sun is making it clear and sunny</p>
                    </div>
            </div>
        </div>
        </div>
       
    </div>
    <a href="http://127.0.0.1:5500/index1.html">
 <div class="icon3">
    <i class="fa-solid fa-list-ul"></i>
        </div>
</a>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            // Get the searched city and temperature from localStorage
            const cityName = localStorage.getItem('searchedCity') || 'Lahore';
            const temp = localStorage.getItem('searchedTemp') || '22';

            // Update HTML elements with city name and temperature
            document.getElementById('cityName').innerText = cityName;
            document.getElementById('temp').innerText = temp;
        });
    </script>
</body>
</html>

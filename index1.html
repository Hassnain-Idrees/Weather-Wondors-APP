    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style1.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alike&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>search</title>
    </head>
    <body>
        <script src="script_api.js"></script>
        <div class="iphone-container">
            <img src="Dark Mode=True, Type=Default.png" alt="iphone-container">
            <div>
                <img class="image1" src="svg-spinners_3-dots-fade.png" alt="3-dots">
            </div>
            <h1 class="heading">Weather Wondors</h1>
            <div>
                <div class="search-container">
                    <i class="search-icon fas fa-search"></i>
                    <input type="text" class="search-box" placeholder="Search for a city">
                </div>
            </div>
            <h1 class="degree"><span id="temp"></span>°</h1>
            <p class="text">Not as warm tomorrow,
                <br>with a high of <span id="max_temp"></span>°</p>
            <div>
                <a href="http://127.0.0.1:5500/index.html">
                    <img class="image2" src="Frame.png" alt="frame" >
                </a>
            </div>
            <div>
                <img class="other_city" src="content.jpg" alt="frame">
            </div>
            <div>
                <img class="bar" src="bar.jpg" alt="bar">
            </div>
        </div>
    </body>
    </html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <script src="script_api.js"></script>
    <div class="iphone-container">
        <div class="firstSection">
            <div class="weatherInfo">
                <div class="container">
                    <h1 class="text-light myLocatiom" style="margin-top: 73px;">My Location</h1>
                    <h2 class="text-light fs-12" style="margin-left: 140px;"><span id="cityName"> </span></h2>
                    <h1 class="text-light mt-2 fw-bold fs-12" style="margin-left: 150px;"><span id="temp"></span>°</h1>
                    <h3 class="text-light mt-2 fw-bold " style="margin-left: 140px;">Sunny</h3>
                </div>
            </div>

            <div class="altitudes d-flex align-items-center justify-content-center">
                <h3 class="text-light fw-medium">H: <span id="max_temp"></span>° |</h3>
                <h3 class="text-light fw-medium" style="margin-left: 23px;">L: 12° </h3>
            </div>

            <div class="weatherTime mt-2 m-3">
                <div class="container">
                    <p class="text-light mt-2 text-wrap" style="text-align: center;">Sunny conditions will continue all day. Wind gusts are up to 16km/h</p>
                    <hr class="text-light">
                    <div class="timeInfo">
                         <div class="row">
                            <div class="col-lg-3">
                                <div class="time d-flex flex-column align-items-center ">
                                    <h6 class="text-light">Now</h1>
                                        <img src="images/clear.png" style="width: 73px;" alt="">
                                        <h6 class="text-light">22°</h3>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="time d-flex flex-column align-items-center ">
                                    <h6 class="text-light">1pm</h1>
                                        <img src="images/clear.png" style="width: 73px;" alt="">
                                        <h6 class="text-light">20°</h3>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="time d-flex flex-column align-items-center">
                                    <h6 class="text-light">2pm</h1>
                                        <img src="images/rain.png" style="width: 73px;" alt="">
                                        <h6 class="text-light">19°</h3>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="time d-flex flex-column align-items-center ">
                                    <h6 class="text-light">3pm</h1>
                                        <img src="images/rain.png" style="width: 73px;" alt="">
                                        <h6 class="text-light">17°</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="secondSection">
            <div class="forecast mt-2 m-3">
                <div class="container"><a href="screen2.html">
                    <div class="row">
                        <p class="text-light " style="text-align: center;">
                            10-DAY 
                            FORECAST
                        </p>
                        <hr class="text-light hrClass">

                    </div>
                    <div class="row">
                        <div class="day d-flex align-items-start justify-content-center">
                            <h3 class="text-light fw-semibold mt-3" style="font-size:large;">
                                Tue
                            </h3>
                            <img src="images/clear.png" width="53px" height="53px" alt="">
                        
                            <h3 class="text-light fw-semibold mt-3" style="font-size:large;">
                                23
                            </h3>
                            <img src="images/loading_bar1.png" class="mt-4" alt="">
                            <h3 class="text-light fw-semibold mt-3" style="font-size:large;">
                                29
                            </h3>
                        </div>
                    </div>
                    <hr class="text-white hrClass">
                    <div class="row">
                        <div class="day d-flex align-items-start justify-content-center">
                            <h3 class="text-light fw-semibold mt-3" style="font-size:large;">
                                Wed
                            </h3>
                            <img src="images/rain.png" width="53px" height="53px" alt="">
                            <h3 class="text-light fw-semibold mt-3" style="font-size:large;">
                                23
                            </h3>
                            <img src="images/loading_bar2.png" class="mt-4" alt="">
                            <h3 class="text-light fw-semibold mt-3" style="font-size:large;">
                                29
                            </h3>
                        </div>
                    </div>
                    <hr class="text-light hrClass">

                    <div class="row">
                        <div class="day d-flex align-items-start justify-content-center">
                            <h3 class="text-light fw-semibold mt-3" style="font-size:large;">
                                Thu
                            </h3>
                            <img src="images/rain.png" width="53px" height="53px" alt="">
                            <h3 class="text-light fw-semibold mt-3" style="font-size:large;">
                                23
                            </h3>
                            <img src="images/loading_bar3.png" class="mt-4" alt="">
                            <h3 class="text-light fw-semibold mt-3" style="font-size:large;">
                                29
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
